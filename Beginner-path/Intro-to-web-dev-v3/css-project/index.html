<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Masters</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
</head>
<body>
  <header>
    <h1>
      <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        al="coffee masters logo" class="logo" />
      Coffee Masters
    </h1>
  </header>
  <div class="page">
    <section class="order box">
      <h2 class="box-title">ITEMS</h2>
      <ul class="items">
        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Cappucino</div>
          <div class="item-price">$6.00</div>
          <ul class="item-options-list">
            <li class="item-option">Light Foam</li>
          </ul>
        </li>
        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Cappucino</div>
          <div class="item-price">$7.90</div>
          <ul class="item-options-list">
            <li class="item-option">Almond Milk</li>
            <li class="item-option">Double Espresso Shot</li>
          </ul>
        </li>
        <li class="item">
          <div class="item-quantity">2x</div>
          <div class="item-name">Croissant</div>
          <div class="item-price">$10.74</div>
          <ul class="item-options-list">
            <li class="item-option">Butter</li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="info">
      <section class="name-box box">
        <h2 class="box-title">NAME</h2>
        <div class="input-container">
          <label for="name" class="user-input-label">Name for order</label>
          <input type="text" class="user-input" id="name" />
        </div>
      </section>
      <section class="payment-box box">
        <h2 class="box-title">PAYMENT</h2>
        <div class="input-container">
          <label for="card-number" class="user-input-label">Card number</label>
          <input type="text" class="user-input" id="card-number"/>
        </div>
        <div class="input-container">
          <label for="ccv-number" class="user-input-label">CCV number</label>
          <input type="text" class="user-input short" id="ccv-number" />
        </div>
      </section>
    </section>
    <section class="checkout">
      <table class="checkout-table">
        <tbody>
          <tr>
            <td>Subtotal:</td>
            <td>$24.64</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td>$0.99</td>
          </tr>
          <tr class="total">
            <td>Total:</td>
            <td>$25.63</td>
          </tr>
        </tbody>
      </table>
      <button class="place-order" type="button">Place order</button>
    </section>
  </div>
</body>
</html>
